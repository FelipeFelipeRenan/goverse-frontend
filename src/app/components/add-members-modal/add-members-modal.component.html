<div
    class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 backdrop-blur-sm"
>
    <div
        class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 border border-gray-200"
    >
        <div class="flex justify-between items-center mb-4">
            <h3 class="text-xl font-semibold text-gray-800">
                Adicionar membro
            </h3>
            <button
                (click)="closeModal()"
                class="text-gray-500 hover:text-gray-700"
            >
                <svg
                    class="w-5 h-5"
                    fill="none"
                    stroke="currentColor"
                    viewBox="0 0 24 24"
                >
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button>
        </div>

        <form (ngSubmit)="submit()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    ID do usuário <span class="text-red-500">*</span>
                </label>
                <input
                    type="text"
                    [(ngModel)]="userId"
                    name="userId"
                    placeholder="Digite o ID do usuário"
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                />
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">
                    Função <span class="text-red-500">*</span>
                </label>
                <select
                    [(ngModel)]="role"
                    name="role"
                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all"
                >
                    <option *ngFor="let r of roles" [value]="r">
                        {{ getRoleLabel(r) }}
                    </option>
                </select>
            </div>

            <div class="flex justify-end gap-3 pt-2">
                <button
                    type="button"
                    (click)="closeModal()"
                    class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all"
                >
                    Adicionar
                </button>
            </div>
        </form>
    </div>
</div>

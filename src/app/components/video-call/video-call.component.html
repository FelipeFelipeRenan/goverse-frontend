<div *ngIf="(state$ | async) as state" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm"
     [class.hidden]="!state.isCalling && !state.isReceivingCall">
  
  <div *ngIf="state.isReceivingCall" class="bg-white p-6 rounded-2xl shadow-2xl text-center animate-bounce-in">
    <div class="mb-4">
      <div class="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-3">
        <svg class="w-10 h-10 text-blue-600 animate-pulse" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path></svg>
      </div>
      <h3 class="text-xl font-bold text-gray-800">{{ state.remoteUsername }}</h3>
      <p class="text-gray-500">est√° te ligando...</p>
    </div>
    <div class="flex gap-4 justify-center">
      <button (click)="hangup()" class="px-6 py-2 bg-red-500 text-white rounded-full hover:bg-red-600 font-medium">Recusar</button>
      <button (click)="acceptCall()" class="px-6 py-2 bg-green-500 text-white rounded-full hover:bg-green-600 font-medium animate-pulse">Atender</button>
    </div>
  </div>

  <div *ngIf="state.isCalling && !state.isReceivingCall" class="relative w-full max-w-4xl aspect-video bg-gray-900 rounded-xl overflow-hidden shadow-2xl border border-gray-800">
    
    <video #remoteVideo autoplay playsinline class="w-full h-full object-cover"></video>
    
    <div class="absolute top-4 right-4 w-48 aspect-video bg-black rounded-lg overflow-hidden border-2 border-white/20 shadow-lg">
      <video #localVideo autoplay playsinline muted class="w-full h-full object-cover transform scale-x-[-1]"></video>
    </div>

    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex gap-4 bg-gray-900/80 p-3 rounded-full backdrop-blur-md border border-white/10">
      <button class="p-3 bg-gray-700 rounded-full hover:bg-gray-600 text-white" title="Mute">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path></svg>
      </button>
      <button (click)="hangup()" class="p-3 bg-red-600 rounded-full hover:bg-red-700 text-white" title="Desligar">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1c0 8.284 6.716 15 15 15h1a2 2 0 002-2v-3.28a1 1 0 00-.684-.948l-4.493-1.498a1 1 0 00-1.21.502l-1.13 2.257a11.042 11.042 0 01-5.516-5.517l2.257-1.128a1 1 0 00.502-1.21L9.228 3.683A1 1 0 008.279 3H5z"></path></svg>
      </button>
    </div>
  </div>
</div>

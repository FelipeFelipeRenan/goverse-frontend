<!-- edit-room-modal.component.html -->
<div
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50"
>
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-xl font-semibold mb-4">Editar Sala</h2>

        <form (ngSubmit)="submit()">
            <input
                [(ngModel)]="editedRoom.name"
                name="room_name"
                class="w-full mb-2 p-2 border rounded"
                placeholder="Nome da sala"
            />
            <textarea
                [(ngModel)]="editedRoom.description"
                name="room_description"
                class="w-full mb-2 p-2 border rounded"
                placeholder="Descrição"
            ></textarea>

            <label class="flex items-center mb-2">
                <input
                    type="checkbox"
                    [(ngModel)]="editedRoom.is_public"
                    name="is_public"
                    class="mr-2"
                />
                Sala pública
            </label>

            <input
                [(ngModel)]="editedRoom.max_members"
                name="max_members"
                type="number"
                class="w-full mb-4 p-2 border rounded"
                placeholder="Máximo de membros"
            />

            <div class="flex justify-end space-x-2">
                <button
                    type="button"
                    (click)="cancel()"
                    class="bg-gray-200 px-4 py-2 rounded"
                >
                    Cancelar
                </button>
                <button
                    type="submit"
                    class="bg-blue-500 text-white px-4 py-2 rounded"
                >
                    Salvar
                </button>
            </div>
        </form>
    </div>
</div>

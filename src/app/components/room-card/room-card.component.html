<div
  class="bg-white p-6 rounded-2xl shadow-md border hover:shadow-lg transition-all duration-200 hover:ring-2 relative"
  [class]="borderClass"
>
  <div class="flex items-start justify-between mb-4">
    <div class="flex items-center">
      <div class="p-2 rounded-full" [class]="bgClass">
        <svg
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          viewBox="0 0 24 24"
          class="w-5 h-5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 7h18M3 12h18M3 17h18"
          ></path>
        </svg>
      </div>
    </div>

    <div class="flex items-center gap-2">
      <span class="text-xs px-2 py-0.5 rounded-full bg-gray-100 text-gray-500">
        {{ room.is_public ? 'P√∫blica' : 'Privada' }}
      </span>

      <!-- Bot√£o de menu -->
      <ng-container *ngIf="showActions">
        <div class="relative">
          <button
            class="text-gray-500 hover:text-gray-800"
            (click)="toggleMenu($event)"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 6v.01M12 12v.01M12 18v.01"
              />
            </svg>
          </button>

          <div
            *ngIf="showMenu"
            class="absolute right-0 mt-2 w-40 bg-white border rounded shadow-lg z-50"
          >
            <button
              class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100"
              (click)="editRoom()"
            >
              ‚úèÔ∏è Editar sala
            </button>
            <button
              class="block w-full text-left px-4 py-2 text-sm hover:bg-gray-100"
              (click)="deleteRoom()"
            >
              üóëÔ∏è Excluir sala
            </button>
          </div>
        </div>
      </ng-container>
    </div>
  </div>

  <h4 class="text-lg font-bold text-gray-800 truncate">
    {{ room.room_name || 'Sala sem nome' }}
  </h4>

  <p class="text-sm text-gray-600 mt-2 line-clamp-3">
    {{ room.room_description || 'Sem descri√ß√£o.' }}
  </p>

  <p class="text-xs text-gray-500 mt-4">
    Membros: {{ room.member_count }}/{{ room.max_members }}
  </p>
</div>

<div
    *ngIf="isOpen"
    (click)="close.emit()"
    class="fixed inset-0 bg-black/30 backdrop-blur-sm z-40 lg:hidden transition-opacity"
></div>

<aside
    class="fixed top-0 right-0 h-full w-80 bg-white border-l border-gray-200 shadow-2xl z-50 transform transition-transform duration-300 ease-in-out flex flex-col"
    [class.translate-x-0]="isOpen"
    [class.translate-x-full]="!isOpen"
>
    <div
        class="p-5 border-b border-gray-100 flex justify-between items-center bg-gray-50/50"
    >
        <h3 class="font-bold text-gray-800 flex items-center gap-2">
            <svg
                class="w-5 h-5 text-blue-600"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"
                ></path>
            </svg>
            Membros ({{ members.length }})
        </h3>
        <button
            (click)="close.emit()"
            class="text-gray-400 hover:text-red-500 transition-colors p-1 hover:bg-red-50 rounded-full"
        >
            <svg
                class="w-6 h-6"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
            >
                <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M6 18L18 6M6 6l12 12"
                ></path>
            </svg>
        </button>
    </div>

    <div class="flex-1 overflow-y-auto p-4 space-y-3">
        <div
            *ngFor="let member of members"
            class="flex items-center gap-3 p-2 rounded-xl hover:bg-gray-50 transition-colors group cursor-default"
        >
            <div class="relative">
                <img
                    [src]="member.user.picture || '/defaultavatar.jpg'"
                    class="w-10 h-10 rounded-full border border-gray-200 object-cover"
                    onerror="this.onerror=null;this.src='/defaultavatar.jpg'"
                />

                <div
                    *ngIf="member.is_online"
                    class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 border-2 border-white rounded-full shadow-sm"
                    title="Online"
                ></div>
            </div>
            <div class="flex-1 min-w-0">
                <div class="flex items-center justify-between">
                    <p
                        class="text-sm font-semibold text-gray-700 truncate group-hover:text-blue-600 transition-colors"
                    >
                        {{ member.user.name }}
                    </p>

                    <span
                        *ngIf="
                            member.role === 'owner' || member.role === 'admin'
                        "
                        class="text-[10px] px-1.5 py-0.5 rounded-md font-medium uppercase tracking-wider border"
                        [ngClass]="{
                            'bg-amber-100 text-amber-700 border-amber-200':
                                member.role === 'owner',
                            'bg-blue-100 text-blue-700 border-blue-200':
                                member.role === 'admin'
                        }"
                    >
                        {{ member.role === "owner" ? "Dono" : "Admin" }}
                    </span>
                </div>
                <p class="text-xs text-gray-400 truncate">
                    {{ member.user.email }}
                </p>
            </div>
        </div>

        <div
            *ngIf="members.length === 0"
            class="text-center py-10 text-gray-400 text-sm"
        >
            Nenhum membro encontrado.
        </div>
    </div>

    <div class="p-4 border-t border-gray-100 bg-gray-50">
        <button
            class="w-full py-2 text-sm text-blue-600 font-medium hover:bg-blue-50 rounded-lg transition-colors border border-dashed border-blue-200"
        >
            Convidar Pessoas
        </button>
    </div>
</aside>

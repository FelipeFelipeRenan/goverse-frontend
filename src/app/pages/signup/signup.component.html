<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
    <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
        <h2 class="text-3xl font-extrabold text-gray-900 text-center mb-6">
            Criar conta
        </h2>

        <form
            [formGroup]="signupForm"
            (ngSubmit)="onSubmit()"
            class="space-y-4"
        >
            <div>
                <label
                    for="name"
                    class="block text-sm font-medium text-gray-700"
                    >Nome</label
                >
                <input
                    id="name"
                    type="text"
                    formControlName="name"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
            </div>

            <div>
                <label
                    for="email"
                    class="block text-sm font-medium text-gray-700"
                    >Email</label
                >
                <input
                    id="email"
                    type="email"
                    formControlName="email"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
            </div>

            <div>
                <label
                    for="password"
                    class="block text-sm font-medium text-gray-700"
                    >Senha</label
                >
                <input
                    id="password"
                    type="password"
                    formControlName="password"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500"
                    required
                />
            </div>

            <div *ngIf="error" class="text-red-600 text-sm mt-2 text-center">
                {{ error }}
            </div>

            <div>
                <button
                    type="submit"
                    [disabled]="loading"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none"
                >
                    {{ loading ? "Carregando..." : "Cadastrar" }}
                </button>
            </div>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Já tem uma conta?
            <a
                routerLink="/login"
                class="text-indigo-600 hover:text-indigo-500 font-medium"
            >
                Faça login
            </a>
        </p>
    </div>
</div>

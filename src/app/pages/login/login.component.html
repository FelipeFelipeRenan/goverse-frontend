<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-50 to-blue-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-xl border border-gray-100">
    <!-- Logo/Cabeçalho -->
    <div class="flex justify-center mb-6">
      <div class="bg-blue-600 text-white p-3 rounded-lg shadow-md">
        <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
        </svg>
      </div>
    </div>

    <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Entrar no Goverse</h2>

    <form class="space-y-5" (submit)="onSubmit($event)">
      <!-- Campo Email -->
      <div>
        <label for="email" class="block text-sm font-medium text-gray-600 mb-1.5">Email</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"/>
            </svg>
          </div>
          <input
            id="email"
            name="email"
            type="email"
            required
            [(ngModel)]="email"
            autocomplete="email"
            class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition-all"
            placeholder="exemplo@dominio.com"
          />
        </div>
      </div>

      <!-- Campo Senha -->
      <div>
        <label for="password" class="block text-sm font-medium text-gray-600 mb-1.5">Senha</label>
        <div class="relative">
          <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
            <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
            </svg>
          </div>
          <input
            id="password"
            name="password"
            type="password"
            required
            [(ngModel)]="password"
            autocomplete="current-password"
            class="block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 placeholder-gray-400 transition-all"
            placeholder="Sua senha"
          />
        </div>
      </div>

      <!-- Lembrar-me e Esqueci a senha -->
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input
            id="remember_me"
            name="remember_me"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded transition-all"
          />
          <label for="remember_me" class="ml-2 block text-sm text-gray-600">Lembrar-me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">Esqueceu a senha?</a>
        </div>
      </div>

      <!-- Botão Entrar -->
      <button
        type="submit"
        class="w-full flex justify-center py-2.5 px-4 border border-transparent rounded-lg shadow-sm text-white bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-700 hover:to-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium transition-all"
      >
        Entrar
      </button>

      <p *ngIf="errorMessage" class="text-red-500 text-sm mt-2 text-center">
        {{ errorMessage }}
      </p>

      <!-- Divisor -->
      <div class="relative">
        <div class="absolute inset-0 flex items-center">
          <div class="w-full border-t border-gray-200"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-white text-gray-500">ou continue com</span>
        </div>
      </div>

      <!-- Botão Google -->
      <button
        type="button"
        (click)="onGoogleLogin()"
        class="w-full flex items-center justify-center py-2.5 px-4 border border-gray-200 rounded-lg shadow-sm bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-medium transition-all"
      >
        <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
          <path fill="#4285F4" d="M23.49 12.26c0-.82-.07-1.61-.2-2.37H12v4.5h6.42a5.5 5.5 0 01-2.38 3.62v3h3.85c2.27-2.1 3.6-5.17 3.6-8.75z"/>
          <path fill="#34A853" d="M12 24c3.24 0 5.96-1.07 7.95-2.9l-3.85-3c-1.07.72-2.44 1.14-4.1 1.14-3.15 0-5.82-2.13-6.77-5a6.95 6.95 0 010-4.75H1.14v3a11.99 11.99 0 0010.86 8.5z"/>
          <path fill="#FBBC05" d="M5.23 14.5a7.04 7.04 0 010-5v-3H1.14a12 12 0 000 11.96l4.09-3z"/>
          <path fill="#EA4335" d="M12 4.5c1.77 0 3.36.61 4.61 1.8l3.46-3.46A11.99 11.99 0 0012 0a11.99 11.99 0 00-10.86 6.5l4.09 3a6.95 6.95 0 016.77-5z"/>
        </svg>
        Entrar com Google
      </button>
    </form>

    <p class="mt-6 text-center text-sm text-gray-500">
      Ainda não tem conta?
      <a href="#" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">Cadastre-se</a>
    </p>
  </div>
</div>

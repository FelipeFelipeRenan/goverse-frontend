<div class="min-h-screen flex items-center justify-center bg-gray-50 px-4">
  <div class="max-w-md w-full bg-white p-8 rounded-lg shadow-lg">
    <h2 class="text-3xl font-extrabold text-gray-900 mb-6 text-center">Entrar no Goverse</h2>
    <form class="space-y-6" (submit)="onSubmit($event)">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
        <input
          id="email"
          name="email"
          type="email"
          required
          [(ngModel)]="email"
          autocomplete="email"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="exemplo@dominio.com"
        />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
        <input
          id="password"
          name="password"
          type="password"
          required
          [(ngModel)]="password"
          autocomplete="current-password"
          class="appearance-none block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400
                 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm"
          placeholder="Sua senha"
        />
      </div>
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember_me" name="remember_me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded" />
          <label for="remember_me" class="ml-2 block text-sm text-gray-900">Lembrar-me</label>
        </div>
        <div class="text-sm">
          <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Esqueceu a senha?</a>
        </div>
      </div>
<button
  type="submit"
  class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-white bg-blue-600
         hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-semibold"
>
  Entrar
</button>
<p *ngIf="errorMessage" class="text-red-600 text-sm mt-2">
  {{ errorMessage }}
</p>

<!-- Botão Google -->
<button
  type="button"
  (click)="onGoogleLogin()"
  class="mt-4 w-full flex items-center justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm
         bg-white text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 text-sm font-semibold"
>
  <!-- Ícone Google SVG -->
  <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" fill="none">
    <path fill="#4285F4" d="M23.49 12.26c0-.82-.07-1.61-.2-2.37H12v4.5h6.42a5.5 5.5 0 01-2.38 3.62v3h3.85c2.27-2.1 3.6-5.17 3.6-8.75z"/>
    <path fill="#34A853" d="M12 24c3.24 0 5.96-1.07 7.95-2.9l-3.85-3c-1.07.72-2.44 1.14-4.1 1.14-3.15 0-5.82-2.13-6.77-5a6.95 6.95 0 010-4.75H1.14v3a11.99 11.99 0 0010.86 8.5z"/>
    <path fill="#FBBC05" d="M5.23 14.5a7.04 7.04 0 010-5v-3H1.14a12 12 0 000 11.96l4.09-3z"/>
    <path fill="#EA4335" d="M12 4.5c1.77 0 3.36.61 4.61 1.8l3.46-3.46A11.99 11.99 0 0012 0a11.99 11.99 0 00-10.86 6.5l4.09 3a6.95 6.95 0 016.77-5z"/>
  </svg>
  Entrar com Google
</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
      Ainda não tem conta?
      <a href="#" class="font-medium text-blue-600 hover:text-blue-500">Cadastre-se</a>
    </p>
  </div>
</div>

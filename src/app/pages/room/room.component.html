<!-- 
  Este é o novo HTML da sala de chat.
  Ele usa TailwindCSS, que já está no seu projeto.
-->
<div class="flex flex-col h-screen bg-gray-900 text-gray-200">
  
  <!-- Cabeçalho da Sala -->
  <header class="flex items-center justify-between p-4 border-b border-gray-700 shadow-md">
    <h1 class="text-xl font-bold">{{ roomName }}</h1>
    <button (click)="goBack()" class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded-lg">
      Sair
    </button>
  </header>

  <!-- Área de Mensagens -->
  <main #scrollMe class="flex-1 overflow-y-auto p-4 space-y-4">
    
    <!-- Mensagem de Erro ou Carregamento -->
    <div *ngIf="isLoadingHistory" class="text-center text-gray-400">
      Carregando histórico de mensagens...
    </div>
    <div *ngIf="errorMessage" class="text-center text-red-400 p-4 bg-red-900/50 rounded-lg">
      {{ errorMessage }}
    </div>

    <!-- Itera sobre as mensagens -->
    <div *ngFor="let msg of messages" class="flex">
      
      <!-- Mensagem de PRESENÇA (Entrou/Saiu) -->
      <div *ngIf="msg.type === 'PRESENCE'" class="w-full text-center text-xs text-gray-500 italic py-2">
        {{ msg.username }} {{ msg.content }}
      </div>

      <!-- 
        --- A CORREÇÃO CRÍTICA ESTÁ AQUI ---
        Agora ele mostra se (msg.type === 'CHAT') OU se (!msg.type),
        o que pega todas as mensagens do histórico que não têm tipo.
      -->
      <div *ngIf="msg.type === 'CHAT' || !msg.type" 
           [ngClass]="isMyMessage(msg.user_id) ? 'ml-auto' : 'mr-auto'"
           class="max-w-xs lg:max-w-md">
        
        <div class="flex gap-2" [ngClass]="isMyMessage(msg.user_id) ? 'flex-row-reverse' : 'flex-row'">
          <!-- Avatar (simples) -->
          <img src="https://placehold.co/40x40/7c3aed/FFF?text={{ msg.username.charAt(0) }}" 
               class="w-10 h-10 rounded-full" 
               alt="avatar">
          
          <!-- Balão da Mensagem -->
          <div class="flex flex-col">
            <span class="text-xs text-gray-400" [ngClass]="isMyMessage(msg.user_id) ? 'text-right' : 'text-left'">
              {{ msg.username }}
            </span>
            <div class="px-4 py-2 rounded-lg"
                 [ngClass]="isMyMessage(msg.user_id) ? 'bg-purple-700 rounded-br-none' : 'bg-gray-700 rounded-bl-none'">
              <p class="text-sm" style="word-break: break-word;">{{ msg.content }}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Indicador de "Está digitando..." -->
    <div class="h-5 text-sm text-gray-400 italic">
      <span *ngIf="typingUser">{{ typingUser }} está digitando...</span>
    </div>
  </main>

  <!-- Área de Input -->
  <footer class="p-4 border-t border-gray-700">
    <div class="flex items-center bg-gray-800 rounded-lg p-2">
      <input 
        type="text" 
        class="flex-1 bg-transparent text-gray-200 placeholder-gray-500 focus:outline-none px-2"
        [(ngModel)]="newMessageContent" 
        (keyup.enter)="sendMessage()"
        (input)="sendTypingEvent()"
        placeholder="Digite sua mensagem...">
      <button 
        (click)="sendMessage()" 
        class="px-4 py-2 bg-purple-600 hover:bg-purple-500 text-white rounded-lg font-semibold"
        [disabled]="newMessageContent.trim() === ''">
        Enviar
      </button>
    </div>
  </footer>

</div>

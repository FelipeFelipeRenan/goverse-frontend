<div class="p-6">
    <h2 class="text-2xl font-bold mb-4">Membros da Sala</h2>

    <div *ngIf="isLoading">Carregando membros...</div>

    <div *ngIf="!isLoading && members.length === 0">
        Nenhum membro encontrado.
    </div>

    <div class="grid gap-4" *ngIf="!isLoading && members.length > 0">
        <div
            *ngFor="let member of members"
            class="flex items-center bg-white shadow p-4 rounded-lg"
        >
            <img
                [src]="member.user.picture"
                alt="Foto de perfil"
                class="w-12 h-12 rounded-full mr-4"
            />
            <div class="flex-1">
                <div class="text-lg font-semibold">{{ member.user.name }}</div>
                <div class="text-sm text-gray-500">
                    {{ member.user.email }}
                </div>
                <div class="text-xs text-gray-400">
                    Entrou em: {{ member.joined_at | date : "short" }}
                </div>
            </div>
            <div class="flex flex-col items-end">
<select
  [value]="member.role"
  (change)="onChangeRole($event, member.user.user_id)"
  class="border p-1 rounded"
>

                    <option value="owner">owner</option>
                    <option value="admin">admin</option>
                    <option value="moderator">moderator</option>
                    <option value="member">member</option>
                    <option value="guest">guest</option>
                </select>

                <button
                    class="mt-2 text-red-600 text-sm hover:underline"
                    (click)="onRemove(member.user.user_id)"
                >
                    Remover
                </button>
            </div>
        </div>
    </div>
</div>
